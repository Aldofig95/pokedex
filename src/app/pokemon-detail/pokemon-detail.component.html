<h2>Pokemon Detail</h2>
<div *ngIf="pokemon">
  <h3>{{ pokemon.name }}</h3>
  <img [src]="pokemon.sprites.front_default" alt="Pokemon Image">
  <h4>Abilities:</h4>
  <ul>
    <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
  </ul>
  <h4>Game Indices:</h4>
  <ul>
    <li *ngFor="let index of pokemon.game_indices">{{ index.version.name }}</li>
  </ul>
  <h4>(Extra) Types:</h4>
  <ul>
    <li *ngFor="let index of pokemon.types">{{ index.type.name }}</li>
  </ul>
</div>
