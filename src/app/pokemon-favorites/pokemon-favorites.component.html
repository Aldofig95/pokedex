<h2>My Favorite Pokemons</h2>
<div class="favorites-list">
  <div class="favorite-card" *ngFor="let pokemon of favorites">
    <ul>
      <a [routerLink]="['/pokemon-detail', getPokemonId(pokemon.url)]">{{ pokemon.name }}</a>
      <button class="btn btn-primary mt-2" (click)="removeFavorite(pokemon)">Remove</button>
    </ul>
  </div>
  <button class="btn btn-primary mt-2" routerLink="/pokemon-list">Back to Pokemon List</button>
</div>
