<h2>Pokemon List</h2>
<button (click)="loadPreviousPokemon()" [disabled]="limit === 0">Previous</button>
<button (click)="loadNextPokemon()">Next</button>
<ul>
  <li *ngFor="let pokemon of pokemonList">
    <a [routerLink]="['/pokemon-detail', getPokemonId(pokemon.url)]">{{ pokemon.name }}</a>
    <button (click)="addToFavorites(pokemon)" [disabled]="isFavorite(pokemon)">Add to Favorites</button>
  </li>
</ul>
